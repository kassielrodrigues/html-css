<html>
    <head>
		<title>Titulos Semantica Html-4</title>
    </head>
    <body>
		<h1>Semantica</h1>
		<h2>Tomar cuidado com tags absoletas</h2>
		<p>exemplo: bgcolor, center, font, marquee</p>
		
		<p><strong>HTML 5 não se foca mais em forma mas sim em semantica</strong></p>
		
		<hr />
		<marquee behavior="" direction="right">Mostrando</marquee>
		<hr />
		<!--marquee é um exemplo de tag absoleta que não tem mais sentido usar no HTML, mais sim nas CSS-->
    </body>
</html>
