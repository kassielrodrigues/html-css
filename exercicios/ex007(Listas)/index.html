<!DOCTYPE Html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.1">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<title>Listas</title>
	</head>
	
	<body>
		<h1>Trabalhando com Listas</h1>
		<h2>Listas Ordenadas</h2>
		<ol type="1" start="1">
			<li>lista 1</li>
			<li>lista 2</li>
			<li>lista 3</li>
			<li>lista 4</li>
			<li>lista 5</li>
		</ol>
		
		<h2>Lista nÃ£o Ordenadas</h2>
		<ul>
			<li>lista 1</li>
			<li>lista 2</li>
			<li>lista 3</li>			
			<li>lista 4</li>			
			<li>lista 5</li>			
		</ul>
		<hr>
		
		<!-- Misturando as listas -->
		<ol type="I">
			<li>Lista 1</li>
			<li>Lista 2</li>
			<ul type="disc">
				<li>Lista 2.1</li>
				<li>Lista 2.2</li>
			</ul>
			<li>Lista 3</li>			
			<li>Lista 4</li>			
		</ol>
	</body>
</html>
